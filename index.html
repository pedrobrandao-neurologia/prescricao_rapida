
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrição Digital Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* ===== ESTILOS DE IMPRESSÃO ===== */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }
            /* Esconde toda a interface de controle e o preview */
            .no-print {
                display: none !important;
            }
            /* Mostra apenas a área de impressão */
            .print-area {
                display: block !important;
                position: static !important;
            }
            .print-area .a4-page {
                width: 210mm;
                height: 297mm;
                padding: 20mm;
                margin: 0;
                box-shadow: none !important;
                border: none !important;
                page-break-after: always;
                page-break-inside: avoid;
                background: white;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            /* Remove page-break da última página para evitar página em branco extra */
            .print-area .a4-page:last-child {
                page-break-after: auto;
            }
        }

        /* Esconde a área de impressão na tela */
        @media screen {
            .print-area {
                display: none !important;
            }
        }

        /* Estilo da página na tela (Preview) */
        .a4-preview {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 20mm;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            margin: 0 auto 2rem auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Campos de controle especial */
        .box-controle {
            border: 1px solid #000;
            padding: 8px;
            font-size: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Ícones SVG reutilizáveis
        const Icons = {
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Printer: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            ChevronUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        };

        const CLINICS = {
            EIXO: {
                name: 'EIXO Neurologia Especializada',
                phone: '(61) 99124-6115',
                address: 'SGAS 610, Bloco 02, Salas 136 a 138\nCentro Médico Lúcio Costa – Plano Piloto\nBrasília – DF\nCEP 70200-700'
            },
            NA: {
                name: 'NA Neurologistas Associados',
                phone: '(61) 3242-3060',
                address: 'Centro Médico Júlio Adnet - SEPS 709/909 Bloco B, Sala 12\nAsa Sul, Brasília - DF\nCEP 70390-095'
            }
        };

        // Helper: data formatada
        const formatDate = (hideDate) => {
            if (hideDate) return "_____ de ________________ de 20____";
            const date = new Date();
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            return `${date.getDate()} de ${months[date.getMonth()]} de ${date.getFullYear()}`;
        };

        // ========================================
        // Componente de Página de Prescrição (A4)
        // ========================================
        const PrescriptionPage = ({ meds, isControlled, via, hideDate, doctor, clinic, city, patient, forPrint }) => {
            const pageClass = forPrint ? "a4-page" : "a4-preview";

            return (
                <div className={pageClass}>
                    <div>
                        {/* Cabeçalho */}
                        <div style={{ textAlign: 'center', borderBottom: '2px solid #0d9488', paddingBottom: '16px', marginBottom: '32px' }}>
                            <h1 style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937' }}>{doctor.name}</h1>
                            <p style={{ fontSize: '13px', color: '#4b5563', fontWeight: '500' }}>{doctor.specialty} | {doctor.crm}</p>
                            <p style={{ fontSize: '12px', color: '#1f2937', marginTop: '8px', fontWeight: 'bold' }}>{clinic.name}</p>
                            <p style={{ fontSize: '11px', color: '#6b7280', whiteSpace: 'pre-line', marginTop: '4px' }}>{clinic.address}</p>
                            <p style={{ fontSize: '11px', color: '#6b7280', marginTop: '4px' }}>Tel: {clinic.phone}</p>
                        </div>

                        {/* Título da Receita */}
                        <div style={{ textAlign: 'center', marginBottom: '32px' }}>
                            <h2 style={{ fontSize: '20px', fontWeight: 'bold', color: '#1f2937', letterSpacing: '0.05em', textTransform: 'uppercase' }}>
                                {isControlled ? "Receituário de Controle Especial" : "Receituário"}
                            </h2>
                            {isControlled && (
                                <p style={{ fontSize: '14px', fontWeight: '600', color: '#4b5563', marginTop: '4px' }}>
                                    {via === 1 ? "1ª VIA - RETENÇÃO DA FARMÁCIA" : "2ª VIA - ORIENTAÇÃO AO PACIENTE"}
                                </p>
                            )}
                        </div>

                        {/* Paciente */}
                        <div style={{ marginBottom: '32px' }}>
                            <p style={{ fontSize: '18px', color: '#1f2937', borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>
                                <span style={{ fontWeight: '600' }}>Paciente:</span>{' '}
                                {patient.name || <span style={{ color: '#d1d5db', fontStyle: 'italic' }}>Nome do paciente...</span>}
                            </p>
                            {isControlled && (
                                <p style={{ fontSize: '14px', color: '#1f2937', borderBottom: '1px solid #d1d5db', paddingBottom: '4px', marginTop: '8px' }}>
                                    <span style={{ fontWeight: '600' }}>Endereço:</span>{' '}
                                    {patient.address || <span style={{ color: '#d1d5db', fontStyle: 'italic' }}>Endereço completo...</span>}
                                </p>
                            )}
                        </div>

                        {/* Medicamentos */}
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '24px' }}>
                            {meds.map((med, index) => (
                                <div key={med.id || index} style={{ paddingLeft: '16px' }}>
                                    <div style={{ display: 'flex', alignItems: 'baseline', gap: '8px', marginBottom: '4px' }}>
                                        <span style={{ fontWeight: '600', color: '#1f2937', fontSize: '18px' }}>{index + 1}.</span>
                                        <span style={{ fontWeight: 'bold', color: '#1f2937', fontSize: '18px' }}>{med.name}</span>
                                    </div>
                                    <div style={{ paddingLeft: '24px', color: '#374151', whiteSpace: 'pre-line', fontSize: '16px' }}>
                                        <span style={{ fontWeight: '500', color: '#0f766e', fontStyle: 'italic', display: 'block', marginBottom: '4px' }}>{med.route}</span>
                                        {med.instructions || <span style={{ color: '#d1d5db', fontStyle: 'italic' }}>Instruções de uso...</span>}
                                    </div>
                                </div>
                            ))}
                            {meds.length === 0 && (
                                <p style={{ color: '#9ca3af', fontStyle: 'italic', textAlign: 'center', margin: '40px 0' }}>Os medicamentos adicionados aparecerão aqui.</p>
                            )}
                        </div>
                    </div>

                    {/* Rodapé */}
                    <div style={{ marginTop: 'auto', paddingTop: '32px' }}>
                        <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', marginBottom: '32px' }}>
                            <div style={{ borderTop: '1px solid #1f2937', width: '256px', textAlign: 'center', paddingTop: '8px' }}>
                                <p style={{ fontWeight: 'bold', color: '#1f2937', fontSize: '14px' }}>{doctor.name}</p>
                                <p style={{ fontSize: '12px', color: '#4b5563' }}>{doctor.crm}</p>
                            </div>
                            <p style={{ fontSize: '14px', color: '#4b5563', marginTop: '16px' }}>
                                {city}, {formatDate(hideDate)}
                            </p>
                        </div>

                        {/* Caixas Anvisa para controlados */}
                        {isControlled && (
                            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px', borderTop: '2px solid #e5e7eb', paddingTop: '16px' }}>
                                <div className="box-controle">
                                    <h4 style={{ fontWeight: 'bold', textAlign: 'center', borderBottom: '1px solid #d1d5db', paddingBottom: '4px', marginBottom: '8px', textTransform: 'uppercase' }}>Identificação do Comprador</h4>
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                        <p style={{ borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>Nome:</p>
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px', borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>
                                            <p>RG:</p>
                                            <p>Órgão Emissor:</p>
                                        </div>
                                        <p style={{ borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>Endereço:</p>
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px', borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>
                                            <p>Cidade / UF:</p>
                                            <p>Telefone:</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="box-controle" style={{ display: 'flex', flexDirection: 'column' }}>
                                    <h4 style={{ fontWeight: 'bold', textAlign: 'center', borderBottom: '1px solid #d1d5db', paddingBottom: '4px', marginBottom: '8px', textTransform: 'uppercase' }}>Identificação do Fornecedor</h4>
                                    <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', borderBottom: '1px solid #d1d5db', marginBottom: '8px' }}>
                                        <p style={{ color: '#9ca3af', fontStyle: 'italic' }}>Carimbo da Farmácia</p>
                                    </div>
                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                                        <p style={{ borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>Data:</p>
                                        <p style={{ borderBottom: '1px solid #d1d5db', paddingBottom: '4px' }}>Assinatura:</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // ========================================
        // Lógica de Geração de Páginas
        // ========================================
        const generatePages = (medications) => {
            const validMeds = medications.filter(m => m.name.trim() !== '');
            const pages = [];

            if (validMeds.length === 0) {
                // Página vazia para preview
                pages.push({
                    id: 'empty',
                    isControlled: false,
                    hideDate: false,
                    via: null,
                    copyIndex: 1,
                    totalCopies: 1,
                    meds: [],
                    isEmpty: true
                });
                return pages;
            }

            // Agrupa por: controlado/não-controlado × com data/sem data
            const groupKeys = [];
            validMeds.forEach(med => {
                const key = `${med.isControlled ? 'C' : 'N'}_${med.hideDate ? 'H' : 'D'}`;
                if (!groupKeys.includes(key)) groupKeys.push(key);
            });

            let pageIdCounter = 0;

            groupKeys.forEach(key => {
                const isControlled = key.startsWith('C');
                const hideDate = key.endsWith('H');

                const groupMeds = validMeds.filter(
                    m => m.isControlled === isControlled && m.hideDate === hideDate
                );

                if (groupMeds.length === 0) return;

                // Determina o número máximo de cópias no grupo
                const maxCopies = Math.max(...groupMeds.map(m => Math.max(1, parseInt(m.copies) || 1)));

                for (let copyNum = 1; copyNum <= maxCopies; copyNum++) {
                    // Apenas medicamentos que pedem >= copyNum cópias
                    const medsForCopy = groupMeds.filter(m => (Math.max(1, parseInt(m.copies) || 1)) >= copyNum);

                    if (medsForCopy.length === 0) continue;

                    if (isControlled) {
                        // Controlado: gera 1ª via e 2ª via
                        pages.push({
                            id: `page-${pageIdCounter++}`,
                            isControlled: true,
                            hideDate,
                            via: 1,
                            copyIndex: copyNum,
                            totalCopies: maxCopies,
                            meds: medsForCopy,
                            isEmpty: false
                        });
                        pages.push({
                            id: `page-${pageIdCounter++}`,
                            isControlled: true,
                            hideDate,
                            via: 2,
                            copyIndex: copyNum,
                            totalCopies: maxCopies,
                            meds: medsForCopy,
                            isEmpty: false
                        });
                    } else {
                        // Normal
                        pages.push({
                            id: `page-${pageIdCounter++}`,
                            isControlled: false,
                            hideDate,
                            via: null,
                            copyIndex: copyNum,
                            totalCopies: maxCopies,
                            meds: medsForCopy,
                            isEmpty: false
                        });
                    }
                }
            });

            return pages;
        };

        // ========================================
        // App Principal
        // ========================================
        const App = () => {
            const [doctor, setDoctor] = useState({
                name: 'Dr. Pedro Renato P. Brandão',
                crm: 'CRM-DF 18853, RQE 11791',
                specialty: 'Médico Neurologista'
            });

            const [selectedClinicId, setSelectedClinicId] = useState('EIXO');
            const [city, setCity] = useState('Brasília');

            const [patient, setPatient] = useState({
                name: '',
                address: ''
            });

            const [medications, setMedications] = useState([
                { id: 1, route: 'Uso Oral', name: '', instructions: '', isControlled: false, hideDate: false, copies: 1 }
            ]);

            const [showDoctorSettings, setShowDoctorSettings] = useState(false);

            const clinic = CLINICS[selectedClinicId];

            // Gerar páginas com useMemo para evitar recalcular a cada render
            const pages = useMemo(() => generatePages(medications), [medications]);

            // Páginas para impressão (exclui vazias)
            const printPages = useMemo(() => pages.filter(p => !p.isEmpty), [pages]);

            const addMedication = useCallback(() => {
                setMedications(prev => [...prev, { 
                    id: Date.now(), route: 'Uso Oral', name: '', instructions: '', isControlled: false, hideDate: false, copies: 1 
                }]);
            }, []);

            const removeMedication = useCallback((id) => {
                setMedications(prev => prev.filter(m => m.id !== id));
            }, []);

            const updateMedication = useCallback((id, field, value) => {
                setMedications(prev => prev.map(m => m.id === id ? { ...m, [field]: value } : m));
            }, []);

            // Mover medicamento na lista
            const moveMedication = useCallback((id, direction) => {
                setMedications(prev => {
                    const idx = prev.findIndex(m => m.id === id);
                    if (idx < 0) return prev;
                    const newIdx = idx + direction;
                    if (newIdx < 0 || newIdx >= prev.length) return prev;
                    const copy = [...prev];
                    [copy[idx], copy[newIdx]] = [copy[newIdx], copy[idx]];
                    return copy;
                });
            }, []);

            const handlePrint = () => {
                window.print();
            };

            // Descrição de cada página para o banner do preview
            const getPageLabel = (page) => {
                let label = page.isControlled
                    ? `Controle Especial - ${page.via}ª Via`
                    : 'Receituário Simples';
                if (page.totalCopies > 1) label += ` (Cópia ${page.copyIndex}/${page.totalCopies})`;
                if (page.hideDate) label += ' — Sem Data';
                return label;
            };

            return (
                <React.Fragment>
                    <div className="flex h-screen overflow-hidden no-print">
                        
                        {/* COLUNA ESQUERDA: INTERFACE DE CONTROLE */}
                        <div className="w-full md:w-[450px] bg-white shadow-xl z-10 flex flex-col h-full border-r border-gray-200">
                            
                            {/* Header */}
                            <div className="p-5 border-b border-gray-100 bg-brand-600 text-white flex justify-between items-center shadow-sm">
                                <div>
                                    <h1 className="text-lg font-bold">Prescritor Digital</h1>
                                    <p className="text-xs text-brand-100 opacity-90">Simples e prático</p>
                                </div>
                                <button 
                                    onClick={() => setShowDoctorSettings(!showDoctorSettings)}
                                    className="p-2 hover:bg-brand-500 rounded-full transition"
                                    title="Configurar Médico"
                                >
                                    <Icons.Settings />
                                </button>
                            </div>

                            {/* Corpo */}
                            <div className="flex-1 overflow-y-auto p-5 hide-scrollbar space-y-6">
                                
                                {/* Configurações do Médico */}
                                {showDoctorSettings && (
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 space-y-3 mb-6">
                                        <h3 className="font-semibold text-slate-700 text-sm uppercase tracking-wide">Dados do Prescritor</h3>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">Nome Completo</label>
                                            <input type="text" value={doctor.name} onChange={(e) => setDoctor({...doctor, name: e.target.value})} className="w-full text-sm p-2 border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div>
                                                <label className="block text-xs text-gray-500 mb-1">CRM e RQE</label>
                                                <input type="text" value={doctor.crm} onChange={(e) => setDoctor({...doctor, crm: e.target.value})} className="w-full text-sm p-2 border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none" />
                                            </div>
                                            <div>
                                                <label className="block text-xs text-gray-500 mb-1">Especialidade</label>
                                                <input type="text" value={doctor.specialty} onChange={(e) => setDoctor({...doctor, specialty: e.target.value})} className="w-full text-sm p-2 border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none" />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">Clínica de Atendimento</label>
                                            <select 
                                                value={selectedClinicId} 
                                                onChange={(e) => setSelectedClinicId(e.target.value)}
                                                className="w-full text-sm p-2 border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none bg-white"
                                            >
                                                <option value="EIXO">EIXO Neurologia Especializada</option>
                                                <option value="NA">NA Neurologistas Associados</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">Cidade atual</label>
                                            <input type="text" value={city} onChange={(e) => setCity(e.target.value)} className="w-full text-sm p-2 border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none" />
                                        </div>
                                    </div>
                                )}

                                {/* Paciente */}
                                <div>
                                    <h3 className="font-semibold text-slate-700 text-sm uppercase tracking-wide mb-3">Paciente</h3>
                                    <div className="space-y-3">
                                        <input 
                                            type="text" 
                                            placeholder="Nome do Paciente" 
                                            value={patient.name}
                                            onChange={(e) => setPatient({...patient, name: e.target.value})}
                                            className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none font-medium transition"
                                        />
                                        <input 
                                            type="text" 
                                            placeholder="Endereço do Paciente (Para receitas controladas)" 
                                            value={patient.address}
                                            onChange={(e) => setPatient({...patient, address: e.target.value})}
                                            className="w-full p-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition"
                                        />
                                    </div>
                                </div>

                                <hr className="border-gray-100" />

                                {/* Medicamentos */}
                                <div>
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-semibold text-slate-700 text-sm uppercase tracking-wide">Prescrição</h3>
                                        <span className="text-xs text-gray-400">
                                            {medications.filter(m => m.name.trim()).length} medicamento(s)
                                        </span>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {medications.map((med, index) => (
                                            <div key={med.id} className="bg-white border border-gray-200 rounded-xl p-4 shadow-sm relative group hover:border-brand-300 transition-colors">
                                                {/* Botões de ação */}
                                                <div className="absolute top-3 right-3 flex gap-1">
                                                    {index > 0 && (
                                                        <button 
                                                            onClick={() => moveMedication(med.id, -1)}
                                                            className="text-gray-400 hover:text-brand-600 transition-colors p-0.5"
                                                            title="Mover para cima"
                                                        >
                                                            <Icons.ChevronUp />
                                                        </button>
                                                    )}
                                                    {index < medications.length - 1 && (
                                                        <button 
                                                            onClick={() => moveMedication(med.id, 1)}
                                                            className="text-gray-400 hover:text-brand-600 transition-colors p-0.5"
                                                            title="Mover para baixo"
                                                        >
                                                            <Icons.ChevronDown />
                                                        </button>
                                                    )}
                                                    {medications.length > 1 && (
                                                        <button 
                                                            onClick={() => removeMedication(med.id)}
                                                            className="text-gray-400 hover:text-red-500 transition-colors p-0.5"
                                                            title="Remover medicamento"
                                                        >
                                                            <Icons.Trash />
                                                        </button>
                                                    )}
                                                </div>
                                                
                                                <div className="pr-16 space-y-3">
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">
                                                            #{index + 1}
                                                        </span>
                                                        <select 
                                                            value={med.route}
                                                            onChange={(e) => updateMedication(med.id, 'route', e.target.value)}
                                                            className="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block p-2 outline-none"
                                                        >
                                                            <option>Uso Oral</option>
                                                            <option>Uso Tópico</option>
                                                            <option>Uso Injetável</option>
                                                            <option>Uso Nasal</option>
                                                            <option>Uso Oftálmico</option>
                                                            <option>Uso Contínuo</option>
                                                            <option>Uso Retal</option>
                                                            <option>Uso Sublingual</option>
                                                            <option>Uso Transdérmico</option>
                                                        </select>
                                                    </div>

                                                    <input 
                                                        type="text" 
                                                        placeholder="Medicamento e apresentação (Ex: Amoxicilina 500mg)" 
                                                        value={med.name}
                                                        onChange={(e) => updateMedication(med.id, 'name', e.target.value)}
                                                        className="w-full p-2 border-b border-gray-300 focus:border-brand-500 outline-none font-semibold text-gray-800 bg-transparent transition"
                                                    />
                                                    
                                                    <textarea 
                                                        placeholder="Posologia e orientações" 
                                                        value={med.instructions}
                                                        onChange={(e) => updateMedication(med.id, 'instructions', e.target.value)}
                                                        rows="2"
                                                        className="w-full p-2 border border-gray-200 rounded-lg text-sm text-gray-700 focus:ring-1 focus:ring-brand-500 outline-none resize-none transition"
                                                    ></textarea>

                                                    {/* Opções do Medicamento */}
                                                    <div className="flex flex-wrap gap-2 mt-3 pt-3 border-t border-gray-100">
                                                        <label className="flex items-center gap-2 cursor-pointer bg-gray-50 p-2 rounded-lg border border-gray-200 hover:bg-gray-100 transition flex-1 min-w-[130px]">
                                                            <input 
                                                                type="checkbox" 
                                                                checked={med.isControlled}
                                                                onChange={(e) => updateMedication(med.id, 'isControlled', e.target.checked)}
                                                                className="w-4 h-4 text-brand-600 rounded focus:ring-brand-500 cursor-pointer" 
                                                            />
                                                            <span className="text-xs font-medium text-gray-700 select-none">
                                                                Controlado
                                                            </span>
                                                        </label>

                                                        <label className="flex items-center gap-2 cursor-pointer bg-gray-50 p-2 rounded-lg border border-gray-200 hover:bg-gray-100 transition flex-1 min-w-[120px]">
                                                            <input 
                                                                type="checkbox" 
                                                                checked={med.hideDate}
                                                                onChange={(e) => updateMedication(med.id, 'hideDate', e.target.checked)}
                                                                className="w-4 h-4 text-brand-600 rounded focus:ring-brand-500 cursor-pointer" 
                                                            />
                                                            <span className="text-xs font-medium text-gray-700 select-none">
                                                                Sem Data
                                                            </span>
                                                        </label>

                                                        <div className="flex items-center gap-2 bg-gray-50 px-2 py-1.5 rounded-lg border border-gray-200 flex-1 min-w-[120px] justify-between">
                                                            <span className="text-xs font-medium text-gray-700">Vias/Cópias:</span>
                                                            <input 
                                                                type="number" 
                                                                min="1" 
                                                                max="12" 
                                                                value={med.copies}
                                                                onChange={(e) => updateMedication(med.id, 'copies', parseInt(e.target.value) || 1)}
                                                                className="w-12 p-1 text-center text-xs border border-gray-300 rounded focus:ring-1 focus:ring-brand-500 outline-none" 
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <button 
                                        onClick={addMedication}
                                        className="mt-4 w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 font-medium hover:text-brand-600 hover:border-brand-400 hover:bg-brand-50 transition flex items-center justify-center gap-2"
                                    >
                                        <Icons.Plus /> Adicionar Medicamento
                                    </button>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="p-5 border-t border-gray-200 bg-gray-50 space-y-2">
                                <div className="text-xs text-gray-500 text-center mb-2">
                                    {printPages.length === 0 
                                        ? 'Nenhuma página para imprimir' 
                                        : `${printPages.length} página(s) para impressão`
                                    }
                                </div>
                                <button 
                                    onClick={handlePrint}
                                    disabled={printPages.length === 0}
                                    className="w-full bg-brand-600 hover:bg-brand-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white py-3.5 px-4 rounded-xl font-bold shadow-lg shadow-brand-500/30 disabled:shadow-none transition-all flex justify-center items-center gap-2 text-lg"
                                >
                                    <Icons.Printer /> Imprimir / Salvar PDF
                                </button>
                            </div>
                        </div>

                        {/* COLUNA DIREITA: PREVIEW */}
                        <div className="flex-1 overflow-y-auto bg-slate-200 p-8 hide-scrollbar">
                            <div className="max-w-4xl mx-auto space-y-8">
                                
                                <div className="bg-blue-50 text-blue-800 p-4 rounded-lg border border-blue-200 text-sm flex items-start gap-3 shadow-sm">
                                    <div className="mt-0.5">ℹ️</div>
                                    <div>
                                        <p className="font-semibold">Lógica de Impressão Automática</p>
                                        <p>As páginas abaixo refletem exatamente o que sairá na impressora. Medicamentos são agrupados por tipo (simples vs. controlado) e por presença de data. Medicamentos controlados geram 1ª e 2ª via automaticamente.</p>
                                    </div>
                                </div>

                                {pages.map((page) => (
                                    <div key={page.id}>
                                        {!page.isEmpty && (
                                            <h3 className="text-gray-500 font-semibold mb-2 text-center text-sm mt-8">
                                                {getPageLabel(page)}
                                            </h3>
                                        )}
                                        <PrescriptionPage 
                                            meds={page.meds}
                                            isControlled={page.isControlled}
                                            via={page.via}
                                            hideDate={page.hideDate}
                                            doctor={doctor}
                                            clinic={clinic}
                                            city={city}
                                            patient={patient}
                                            forPrint={false}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* ============================================ */}
                    {/* ÁREA DE IMPRESSÃO — invisível na tela,       */}
                    {/* visível somente em @media print               */}
                    {/* ============================================ */}
                    <div className="print-area">
                        {printPages.map(page => (
                            <PrescriptionPage 
                                key={`print-${page.id}`}
                                meds={page.meds}
                                isControlled={page.isControlled}
                                via={page.via}
                                hideDate={page.hideDate}
                                doctor={doctor}
                                clinic={clinic}
                                city={city}
                                patient={patient}
                                forPrint={true}
                            />
                        ))}
                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
